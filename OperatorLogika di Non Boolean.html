<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        // OR || (nilai yg akan diambil pertama yaitu truthy)
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false);

        const person = {
            firstName: "",
            lastName: "Putra"
        }

        const name = person.firstName || person.lastName;
        console.info(name);

        // AND && (nilai yg akan diambil pertama yaitu falsy)
        console.info("Hello" && "");
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(0 && "NOL");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFINED");
        console.info(0 && false); 

        
    </script>
</body>
</html>
