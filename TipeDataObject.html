<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Object</title>
</head>
<body>

    <script>

        const orang = {
            "nama lengkap" : "Shufi Putra",
            alamat: "Jakarta",
            umur: 20
        };

        // // menambah atau mengubah
        // person["nama"] = "Shufi Putra";
        // person["alamat"] = "Jakarta";
        // person["umur"] = 30;

        console.info(`Nama : ${orang["nama lengkap"]}`);
        console.info(`Alamat : ${orang.alamat}`);
        console.info(`Umur : ${orang.umur}`);

        console.table(orang);

        // menghapus
        delete orang["umur"];

        console.table(orang);
        
    </script>

    
</body>
</html>
