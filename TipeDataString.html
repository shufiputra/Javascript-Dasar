<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Muhammad ShufiPutra");
        document.writeln("</br>");
        document.writeln("Full Stack Developer");
        document.writeln("</br>");

        // Menambahkan String
        document.writeln("Nama : " + "Muhammad ShufiPutra");
        document.writeln("</br>");
        document.writeln("Pekerjaan : " + "Full Stack Developer");
        document.writeln("</br>");

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>"); 
        document.write("Muhammad \nShufi \nPutra\n");
        document.write("\\Home \\ShufiPutra\n");
        document.write("\"Full Stack Developer\"\n");
        document.write('\'Belajar JavaScript\'');
        document.writeln("</textarea>");
    </script>
</body>
</html>
