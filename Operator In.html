<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator In</title>
</head>
<body>
    
    <script>

        const person = {
            firstName: "Uta",
            lastName: "Putra"
        };

        if ("firstName" in person) {
            alert(`Hello ${person.firstName}`);
        }else {
            alert("Hello");
        }

        // in operator Undefined/Null Property
        const student = {
            firstName: "Uta",
            middleName: undefined,
            lastName: "Putra"
        }
            if ("middleName" in student) {
                alert(`Hello ${student.middleName}`);
            } else {
                alert("Hello Student");
        }

        const names = [null, "Putra", null];
        const result = 0 in names;
        document.writeln(`<p>${result}</p>`);
    </script>

</body>
</html>
