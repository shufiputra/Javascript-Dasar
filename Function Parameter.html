<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Parameter</title>
</head>
<body>
    <script>

        function sayHelloWorld(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        sayHelloWorld("Shufi", "Putra");
        sayHelloWorld("Syawal", "Udin");

    </script>
</body>
</html>
