<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Let</title>
</head>
<body>
    <script>
        let fullName = "Muhammad Shufi Putra";
        let firstName = "Muhammad";
        let middleName = "Shufi";
        let lastName = "Putra";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

        fullName = "Muhammad Shufi";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
</body>
</html>
