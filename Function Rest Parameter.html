<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Rest Parameter</title>
</head>
<body>
    <script>

        function sum(name, ...data){
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum("Orance", 10, 10, 40, 30, 50);
        sum("Apple", 10, 10, 40, 30, 50);
        sum("Banana", 10, 10, 40, 30, 50);

        const values = [10, 10];
        sum("Test", ...values);

    </script>
</body>
</html>
