<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For In</title>
</head>
<body>
    <script>

        const person = {
            firstName: "Muhammad",
            middleName: "ShufiPutra",
            lastName: "Uta"
        };

        // For In untuk Object 
        for(const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        // For In untuk Array
        const names = ["Muhammad", "ShufiPutra", "Uta"];
        for(const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`)
        }

    </script>    
</body>
</html>
