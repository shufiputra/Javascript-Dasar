<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>
<body>
    
    <script>

        let name;

        if(name === undefined){
            alert("UNDEFINED");
        }else{
            alert("DEFINED");
        }
        
        const names = ["Uta", "Putra", "Shufi"];

        if(names[2] === undefined){
            console.info("ARRAY UNDEFINED");
        }else{
            console.info("ARRAY DEFINED");
        }

        const person = {
            name: "Uta"
        };
        if(person.name === undefined) {
            console.info("OBJECT UNDEFINED");
        }else{
            console.info("OBJECT DEFINED");
        }
        

    </script>

</body>
</html>
